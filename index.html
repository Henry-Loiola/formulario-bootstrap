<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato conosco</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" id="nome" type="text">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" id="email" type="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" id="telefone" type="tel">
                    <div class="form-check ">
                        <label class="form-check-label" for="aceito-termos">Li e aceito os termos do site</label>
                        <input class="form-check-input" id="aceito-termos" type="checkbox">
                    </div>
                    <button class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
